<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imon Ray - Personal Website</title>
    <style>
        :root {
            --background-color: #f4f4f4;
            --text-color: #333;
            --header-bg: #0073e6;
            --header-text: #fff;
            --footer-bg: #333;
            --footer-text: #fff;
            --main-bg: #fff;
            --main-shadow: rgba(0, 0, 0, 0.1);
            --button-bg: #0073e6;
            --button-text: #fff;
        }

        body.dark {
            --background-color: #121212;
            --text-color: #f4f4f4;
            --header-bg: #333;
            --header-text: #fff;
            --footer-bg: #0073e6;
            --footer-text: #fff;
            --main-bg: #1e1e1e;
            --main-shadow: rgba(255, 255, 255, 0.1);
            --button-bg: #f4f4f4;
            --button-text: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        header {
            background: var(--header-bg);
            color: var(--header-text);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: var(--main-bg);
            color: var(--text-color);
            box-shadow: 0 0 10px var(--main-shadow);
        }

        .social-links a {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 15px;
            color: var(--button-text);
            background: var(--button-bg);
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .social-links a:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: var(--footer-bg);
            color: var(--footer-text);
        }

        .toggle-theme {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, color 0.3s;
        }

        .toggle-theme:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Imon Ray's Website</h1>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>Hi! I'm Imon Ray. Welcome to my personal website, where you can connect with me on social platforms and learn more about my interests.</p>
        </section>
        <section>
            <h2>Social Links</h2>
            <div class="social-links">
                <a href="https://m.facebook.com/Metamorphosis012/" target="_blank">Facebook</a>
                <a href="https://anilist.co/user/360pwatcher/" target="_blank">Anilist</a>
                <a href="https://www.instagram.com/imonray062/" target="_blank">Instagram</a>
                <a href="https://x.com/ImonRay2" target="_blank">Twitter</a>
                <a href="https://www.reddit.com/user/Brave_Hawk_2946/" target="_blank">Reddit</a>
                <a href="http://t.me/Ayanokoji12" target="_blank">Telegram</a>
                <a href="https://discord.com/invite/kBhmp2kS" target="_blank">Discord</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Imon Ray. All rights reserved.</p>
    </footer>

    <button class="toggle-theme" onclick="toggleTheme()">Dark Mode</button>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark');
        }
    </script>
</body>
</html>
